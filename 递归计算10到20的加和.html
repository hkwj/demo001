<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>


<script>
function sum(n){
	if(n==0){
		return 0;
	} else if(n==1){
		return 1;
	} else if(n==2){
		return 3;
	}

	return sum(n-1)+n;
}
//递归解决[10-20]的累加和

var s10_20 = sum(20)-sum(9);
alert(s10_20);//165


var s=0;
for(var i=10; i<=20; i++){
	s+=i;
}
alert(s);//165
</script>
</body>
</html>
