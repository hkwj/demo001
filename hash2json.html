<script>

var hash = '#tab=1&page=2&msg=3';

console.log(hash2json(hash));
function hash2json(hash){
	var json={};
	hash=hash.substring(1);
	var arr=hash.split('&');
	for (var i = 0; i < arr.length; i++) {
		var arr2=arr[i].split('=');
		json[arr2[0]]=arr2[1];
	}
	return json;
}

</script>
